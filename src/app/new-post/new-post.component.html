<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Cr√©ation d'un nouveau post</h2>

        <form [formGroup]="postForm" (ngSubmit)="onSave()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" id="title" class="form-control" formControlName="title" />
            </div>

            <div class="form-group">
                <label for="content">Contenu</label>
                <textarea id="content" class="form-control" formControlName="content"></textarea>
            </div>

            <button class="btn btn-success center-block" [disabled]="postForm.invalid" type="submit">Sauvegarder</button>
        </form>
    </div>
</div>
