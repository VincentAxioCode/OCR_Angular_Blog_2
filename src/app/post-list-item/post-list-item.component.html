<li style="margin-bottom: 10px;" [ngClass]="{'list-group-item': true,
                                             'list-group-item-success': post.loveIts > 0 ,
                                             'list-group-item-danger': post.loveIts < 0}">
    <h4>{{post.title}} <em style="float: right;">{{post.creaDate | date: 'short' | uppercase}}</em></h4>
    <p>{{post.content}}</p>
    <div class="button">
        <button (click)="onLove(post)" class="btn btn-success" style="margin-right: 15px;">J'aime !</button>
        <button (click)="onHate(post)" class="btn btn-danger">J'aime pas</button>

        <button (click)="onDelete(post)" class="btn btn-danger pull-right">Supprimer</button>
    </div>
</li>
